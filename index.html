<!DOCTYPE html>

<html lang="en">

    <head>

        <!--meta tags-->
        <meta charset="UTF-8">
            <title>Calc Project</title>
        </meta>

        <!--css file-->
        <link 
            rel="stylesheet" 
            type="text/css" 
            href="styles.css">

        <!--font style-->
        <link 
            rel="preconnect" 
            href="https://fonts.googleapis.com">
        <link 
            rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin>
        <link 
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
            rel="stylesheet">     

    </head>

    <body>

        <div class="container">   
    
            <main>                

                <header>

                    <!--screen to display the numbers and operations-->
                    <div class="output">
                        <div data-previous-operand class="previous-operand"></div>
                        <div data-current-operand class="current-operand"></div>
                    </div> 

                </header>

                <div class="first-line">
                    <!--I put the  project name here only to do not let this space empty-->
                    <div id="project-name">
                        calc project
                    </div>                 

                    <!--backspace button-->
                    <button data-delete class="button gray-button" >
                        <img 
                            src="./images/backspace.png" 
                            alt="backspace">
                    </button>

                    <!--clear button-->
                    <button data-all-clear class="button gray-button span-two">AC</button>
                </div>
                
                <div class="buttons">                 
                    
                    <!--numbers and signs buttons-->
                    <button data-number class="black-button">7</button>
                    <button data-number class="black-button">8</button>
                    <button data-number class="black-button">9</button>
                    <button data-operation class="gray-button">รท</button>          
                        
                    <button data-number class="black-button">4</button>
                    <button data-number class="black-button">5</button>
                    <button data-number class="black-button">6</button>
                    <button data-operation class="gray-button">&times</button>                    
                        
                    <button data-number class="black-button">1</button>
                    <button data-number class="black-button">2</button>
                    <button data-number class="black-button">3</button>
                    <button data-operation class="gray-button">-</button>                   
                        
                    <button data-number class="black-button">0</button>
                    <button data-number class="black-button">.</button>
                    <button data-equals class="blue-button span-two">=</button>
                    <button data-operation class="gray-button">+</button>

                </div>         
                        
            </main>

        </div>

    </body>

    <!--javascript file-->
    <script src="./calc.js"></script>

</html>
